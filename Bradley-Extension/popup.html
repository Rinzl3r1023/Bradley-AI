<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚üê</div>
      <h1>BRADLEY AI</h1>
      <p class="tagline">AI Content Detector</p>
    </div>
    
    <div class="error-message hidden" id="error-message"></div>
    <div class="success-message hidden" id="success-message"></div>
    <div class="loading-spinner hidden" id="loading-spinner"></div>
    
    <div class="status-section">
      <div class="status-indicator">
        <div id="status-dot" class="status-online"></div>
        <span id="status-text">ONLINE</span>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-box">
        <span class="stat-value" id="threats-count">0</span>
        <span class="stat-label">Threats Blocked</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="scans-count">0</span>
        <span class="stat-label">Media Scanned</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-btn" class="btn-primary">
        <span id="toggle-text">Disable</span>
      </button>
      <button id="dashboard-btn" class="btn-secondary">
        OPEN DASHBOARD
      </button>
    </div>
    
    <div class="threat-log-header">
      <span>Threat Log</span>
      <button id="clear-log-btn" class="btn-clear">Clear</button>
    </div>
    <div id="threat-log" class="threat-log"></div>
    
    <div class="footer">
      <span class="version">v1.4.0</span>
      <span class="divider">|</span>
      <a href="https://bradleyai.replit.app/beta" target="_blank">Join Beta</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
